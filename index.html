<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.plot.ly/plotly-2.35.2.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Climate Change Explorer (2000-2020)</h1>
        
        <!-- Dropdown to select continent -->
        <div class="text-center">
            <label for="continentSelect">Choose a Continent:</label>
            <select id="continentSelect" class="form-select w-50 mx-auto">
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Australia">Australia</option>
            </select>
        </div>

        <!-- Plot area for graphs -->
        <div class="mt-5">
            <div id="co2Chart"></div>
            <div id="methaneChart"></div>
            <div id="tempChart"></div>
            <div id="mapChart" style="width: 100%; height: 600px;"></div>
            <!-- Add this div for the earthquake map -->
            <div id="myDiv" style="width: 100%; height: 600px;"></div>
        </div>
    </div>

    <!-- Custom JS to handle data and plot -->
    <script src="script.js"></script>
</body>
</html>
